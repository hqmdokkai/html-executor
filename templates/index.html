<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Executor</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>HTML Executor</h1>
    <form method="post">
      <textarea
        name="html_code"
        rows="10"
        cols="50"
        placeholder="Enter your HTML code here..."
      >
{{ html_code }}</textarea
      ><br />
      <button type="submit">Execute</button>
    </form>
    <h2>Output:</h2>
    <div class="output">{{ html_code | safe }}</div>
  </body>
</html>
